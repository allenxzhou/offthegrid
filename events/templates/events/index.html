<!-- Events Page -->
<html>
    <head>
        <a href="{% url 'home:index' %}">
            OFF THE GRID
        </a>
    </head>
{% autoescape off %}
{% if events %}
    <body>
        <h2>Future Events:</h2>
        <ul>
        {% for event in events %}
            <li>
            <a href="{% url 'events:details' event.name event.date %}">
                {{ event }}
            </a>
            </li>
        {% endfor %}
        </ul>
    </body>
{% endif %}
{% endautoescape %}

</html>
