<html>
    <head>
        <a href="{% url 'events:index' %}">
            OFF THE GRID
        </a>
    </head>
{% if events %}
    <body>
        <ul>
        {% for event in events %}
            <li>
            <a href="{% url 'events:details' event.name event.date.isoformat() %}">
                {{ event }}
            </a>
            </li>
        {% endfor %}
        </ul>
    </body>
{% endif %}

</html>
